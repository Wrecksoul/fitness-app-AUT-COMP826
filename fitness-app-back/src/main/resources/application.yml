server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update  # create tables automaticallyï¼Œoptional: create, update, create-drop, none
    show-sql: true      # console output SQL
    properties:
      hibernate:
        format_sql: true